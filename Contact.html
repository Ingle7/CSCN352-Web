<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bazinga Flooring - Contact</title>
  <link rel="stylesheet" href="ContactStyle.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <a href="#">Bazinga Flooring</a>
      </div>
      <ul>
        <li><a href="Home.html">Home</a></li>
        <li><a href="Products.html">Products</a></li>
        <li><a href="About.html">About</a></li>
        <li><a href="Contact.html">Contact</a></li>
      </ul>
    </nav>
    <!-- Include the same header and navigation from the landing page -->
  </header>

  <main>
    <section class="contact">
      <h1>Contact Us</h1>
      <div class="contact-content">
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit" class="cta">Send Message</button>
        </form>
        <div class="contact-info">
          <h2>Bazinga Flooring</h2>
          <p>123 Main Street<br>
          Anytown, USA 12345</p>
          <p>Phone: (555) 555-5555</p>
          <p>Email: info@bazingaflooring.com</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <!-- Include the same footer from the landing page -->
  </footer>
</body>
</html>
